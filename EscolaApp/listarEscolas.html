<form ng-controller="ListarEscolaCtrl">
    <!-- Tabela de Escolas -->
    
    <div>
        <p> </p>
        <br/>
    </div>
    
    <button type="button" class="btn btn-primary btn-lg btn-block"
      ng-click="listarEscola()">
      Listar
    </button>
    
    <div class="box">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">CÃ³digo</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Rede</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Categoria</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="escola in escolas">
                    <td scope="row">{{escola.codEscola}}</td>
                    <td scope="row">{{escola.nome}}</td>
                    <td scope="row">{{escola.rede}}</td>
                    <td scope="row">{{escola.email}}</td>
                    <td scope="row">{{escola.categoriaEscolaPrivada}}</td>
                </tr>
            </tbody>
        </table>
    </div>    
</form>
