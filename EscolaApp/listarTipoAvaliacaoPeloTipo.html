
<form>
  <div class="box">
      <div class="form-group">
          <label for="nome">
              Código:
          </label>
          <input class="form-control" type="text" name="codEscola"
            ng-model="codEscola" />
          <label for="tipo">
              Tipo:
          </label>
          <input class="form-control" type="text" name="tipo"
            ng-model="tipo" />

      </div>

      <button type="button" class="btn btn-primary btn-lg btn-block"
        ng-click="listarTiposAvaliacao(codEscola, tipo)">
          Pesquisar Tipo Avaliação
      </button>
  </div>

  <!-- Tabela da Escola -->
  <div class="box">
      <table class="table table-hover">
          <thead class="thead-light">
              <tr>
                  <th scope="col">Código</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Ano</th>
                  <th scope="col">Valor</th>

              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="tipo in tipos">
                  <td scope="row">{{tipo.tipoAvaliacao.cod}}</td>
                  <td scope="row">{{tipo.tipoAvaliacao.nome}}</td>
                  <td scope="row">{{tipo.ano}}</td>
                  <td scope="row">{{tipo.valor}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</form>
